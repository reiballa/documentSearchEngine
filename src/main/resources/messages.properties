greeting=Welcome to the document search engine!
commands=Commands:\n\
  \t$ index <docId> <token1>... <tokenN>\n\
  \t$ query <expression>\n\
  \t$ help <commandName>\n\
  \t$ quit

indexHelp=Command syntax:\n\
  index <doc_id> <token1>... <tokenN>\n\n\
  This command adds a document to the database, or "index".\n\
  <doc-id> is an integer. It is required.\n\
  <token> is an alphanumeric string. It doesn't have to be unique. At least one is required\n\
  If <doc_id> already exists, it will be overridden.\n\n\
  Examples:\n\
  index 1 car bike unicycle\n\
  index 2 car\n\
  index 3 filling some space\n\
  index 3 overriding existing document
queryHelp=Command syntax:\n\
  query <expression>\n\n\
  Returns a list of the documents that contain the tokens queried according to the expression>\n\n\
  <expression> is an arbitrary expression composed of alphanumeric tokens and the special symbols &, |, (, and ).\n\n\
  Examples:\n\
  query car\n\
  query bike\n\
  query (car | bike) & bicycle
helpHelp=Command syntax:\n\
  help <commandName>\n\n\
  Pretty self-explanatory, helps with command info.\n\
  Available parameters: 'index', 'query', 'quit' and 'help' itself.
quitHelp=Command syntax:\n\
  quit\n\n\
  Stops the application entirely.

